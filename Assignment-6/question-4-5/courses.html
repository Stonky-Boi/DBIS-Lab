<body>

        <h1>Available BTech (CSE) Courses</h1>
        <table class="courses">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Credits</th>

            <tbody>
                {% for c in courses %}

                    <td>{{ c.code }}</td>

                    <td>{{ c.credits }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </main>
